<style>
    :root {
        /* Cherry Blossom Ã— Virginia Athletics Palette */
        --bg: #FAF7F8;          /* Petal white */
        --primary: #8C1D18;    /* Cardinal red */
        --secondary: #1F2A44;  /* Deep navy */
        --text: #374151;       /* Neutral body text */
        --muted: #6B7280;      /* Muted gray */
        --card: #FFFFFF;       /* Card background */
        --border: #E5E7EB;     /* Subtle borders */

        /* Accent tones */
        --blush: #F2C6CC;      /* Cherry blossom */
        --blush-soft: #F8E6E9;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.6;
    }

    a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Layout */
    .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
    }

    /* Navbar */
    .navbar {
        background: var(--card);
        border-bottom: 1px solid var(--border);
    }

    .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
    }

    .logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--secondary);
    }

    .nav-links {
        display: flex;
        gap: 1.5rem;
    }

    /* Hero */
    .hero {
        padding: 4rem 0;
    }

    .hero h1 {
        font-size: 2.5rem;
        color: var(--secondary);
        margin-bottom: 1rem;
    }

    .hero p {
        max-width: 600px;
        font-size: 1.1rem;
        color: var(--muted);
    }

    /* Sections */
    section {
        margin-top: 4rem;
    }

    section h2 {
        font-size: 1.75rem;
        color: var(--secondary);
        margin-bottom: 1.5rem;
    }

    /* Cards */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(31, 42, 68, 0.08);
    }

    .card h3 {
        margin-bottom: 0.5rem;
        color: var(--secondary);
    }

    .card p {
        font-size: 0.95rem;
        color: var(--muted);
    }

    /* Skills */
    .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
    }

    .skill {
        background: var(--blush-soft);
        color: var(--secondary);
        padding: 0.4rem 0.75rem;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 600;
        border: 1px solid var(--blush);
    }

    /* Footer */
    footer {
        margin-top: 5rem;
        padding: 2rem 1.5rem;
        border-top: 1px solid var(--border);
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
    }
</style>
